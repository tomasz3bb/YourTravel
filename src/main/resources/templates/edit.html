<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your Travel</title>
    <link rel="stylesheet" href="/commons.css">
    <link rel="stylesheet" href="/edit.css">
</head>
<body>
<div id="page">
<div th:replace="fragments.html :: logo"></div>
<div th:replace="fragments.html :: menu"></div>
<div id="content">
    <form method="post" id="edit-form">
        <input type="text"  th:field="*{tour.title}">
        <input type="text" th:field="*{tour.country}">
        <input type="date" th:field="*{tour.startDate}">
        <input type="date" th:field="*{tour.endDate}">
        <input type="text" th:field="*{tour.price}">
        <input type="text" th:field="*{tour.seats}">
        <input type="submit">
    </form>
</div>
</div>
</body>
</html>
