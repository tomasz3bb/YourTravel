<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your Travel</title>
    <link rel="stylesheet" href="/commons.css">
    <link rel="stylesheet" href="/add.css">
</head>
<body>
<div id="page">
    <div th:replace="fragments.html :: logo"></div>
    <div th:replace="fragments.html :: menu"></div>
    <div id="content">
        <form action="#" method="post" id="add-form">
            <p th:if="${info}" th:text="${info}" id="error"></p>
            <input type="text" th:field="*{tour.title}" id="title" placeholder="Nazwa wycieczki">
            <input type="text" th:field="*{tour.country}" id="country" placeholder="Kraj">
            <input type="date" th:field="*{tour.startDate}" id="startDate" placeholder="Data rozpoczęcia">
            <input type="date" th:field="*{tour.endDate}" id="endDate" placeholder="Data zakończenia">
            <input type="text" th:field="*{tour.price}" id="price" placeholder="Cena">
            <input type="text" th:field="*{tour.seats}" id="seats" placeholder="Ilość miejsc">
            <input type="submit">
        </form>
    </div>
</div>
</body>
</html>
