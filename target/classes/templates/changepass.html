<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your Travel</title>
    <link rel="stylesheet" href="/commons.css">
    <link rel="stylesheet" href="/edit.css">
</head>
<body>
<div id="page">
<div th:replace="fragments.html :: logo"></div>
<div th:replace="fragments.html :: menu"></div>
<div id="content">
    <form method="post" id="edit-form">
        <input type="text" th:field="${currentUser.login}" readonly>
        <input type="password" th:field="*{currentUser.pass}" placeholder="Stare hasło">
        <input type="password" th:field="*{passModel.newPass}" placeholder="Nowe hasło">
        <input type="password" th:field="*{passModel.newPass2}" placeholder="Powtórz nowe hasło">
        <input type="text" th:field="${currentUser.role}" readonly>
        <input type="submit">
    </form>
</div>
</div>
</body>
</html>
