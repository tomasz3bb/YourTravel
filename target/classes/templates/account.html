<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your Travel</title>
    <link rel="stylesheet" href="/commons.css">
    <link rel="stylesheet" href="/account.css">
    <script src="passValidator.js" type="text/javascript"></script>
</head>
<body>
<div id="page">
<div th:replace="fragments.html :: logo"></div>
    <div th:replace="fragments.html :: menu"></div>
    <div id="content">
        <h2>Podstawowe dane</h2>
        <th:block th:each="user : ${accountInfo}">
        <div>
            <div class="id-info"><p th:text="'ID: ' + ${accountInfo.getId()}"></p></div>
            <div class="login-info"><p th:text="'Login: ' + ${accountInfo.getLogin()}"></p></div>
            <div class="role-info"><p th:text="'Rola: ' + ${accountInfo.getRole()}"></p></div>
        </div>
        </th:block>
        <h2>Zmiana hasła</h2>
        <div>
            <form id="pass-form" method="post" onsubmit="return savePass()">
            <input id="oldpass" name="oldpassword" type="password" placeholder="Stare hasło" />
            <input id="pass" name="password" type="password" placeholder="Nowe hasło" />
            <input id="pass2" type="password"  placeholder="Powtórz hasło" />
            <span id="error" style="display:none">Hasła nie pasują do siebie</span>
            <button type="submit" onclick="savePass()">Zmień hasło</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
